---
version: 2
deployment:
  name: browser extension - deploy release
  source-plan: ADGEXT-BERELEASESPECS
release-naming: ${bamboo.inject.version}
environments:
  - static.adtidy.org
  - Chrome WebStore MV2
  - Chrome WebStore MV3
  - Addons Mozilla
  - Edge Addons
  - GitHub

static.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - {}
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # TODO: Change deploy scripts to static before merge to master.
            ./bamboo-deploy-publisher/deploy.sh chrome-extension-release
            ./bamboo-deploy-publisher/deploy.sh firefox-extension-release
  final-tasks: []
  variables: {}
  requirements: &requirements
    - extension: 'true'

